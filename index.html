<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In- PluralSign</title>
    <link rel="stylesheet" href="C:\Users\kaniskaa\Desktop\webdev\pluralsign clone\style.css">
</head>

<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="C:\Users\kaniskaa\Desktop\webdev\pluralsight.png" alt="pluralsight">
                </div>
                <form>
                    <div>
                        <label>Email or UserName</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <div>
                        <button type="submit" class="primary-btn">Sign In</button>
                    </div>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign In with company or school</a>

                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an Account</a>
            </div>
            <footer id="main-footer">
                <P>copywrite &copy; 2021 , pluralsight All Rights Reserved</P>
                <div>
                    <a href="#">terms of use  </a>| <a href="#">  Privacy Policy</a>
                </div>
            </footer>
        </div>

        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Lets Create The Future <strong>Together</strong></h1>
                    <a href="#" class="secondary-btn">Start a free ten-days trial</a>
                </div>
            </div>
        </div>
    </div>
